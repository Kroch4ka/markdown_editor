<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" defer src="scripts/index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | In-browser markdown editor</title>
</head>
<body>
  <header class="top_panel">
    <div class="burger">
      <img src="assets/icon-menu.svg" alt="menu">
    </div>
    <div class="control_panel">
      <div class="info">
        <h1>
          markdown
        </h1>
        <div class="file_name">
          <img src="assets/icon-document.svg" alt="document">
          <span class="name">welcome.md</span>
        </div>
      </div>
      <div class="actions">
        <div class="delete">
          <img src="assets/icon-delete.svg" alt="delete">
        </div>
        <button class="save">
          <img src="assets/icon-save.svg" alt="save">
          <span class="save_content">Save changes</span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="workplace" data-mode="EDITOR">
      <div class="editor">
        <div class="preview_heading">
          <h2>markdown</h2>
          <div class="visible_status">
            <img class="show_preview_img" src="assets/icon-show-preview.svg">
            <img class="hide_preview_img" src="assets/icon-hide-preview.svg">
          </div>
        </div>
        <textarea class="markdown_editor"></textarea>
      </div>
      <div class="preview">
        <div class="preview_heading">
          <h2>preview</h2>
          <div class="visible_status">
            <img class="show_preview_img" src="assets/icon-show-preview.svg">
            <img class="hide_preview_img" src="assets/icon-hide-preview.svg">
          </div>
        </div>
        <div class="preview_content">

        </div>
      </div>
    </div>
  </main>
</body>
</html>
